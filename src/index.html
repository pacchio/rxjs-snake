<html lang="en">
  <head>
    <title>Snake</title>
  </head>
  <body>
    <canvas width="330px" height="330px" id="game"></canvas>
    <div id="score"></div>
    <p class="instructions">
      This is snake game. Click 'spacebar' to pause the game.
    </p>
    <div>
      <button id="up">&#8593;</button>
    </div>
    <div>
      <button id="left">&#8592;</button>
      <button id="down">&#8595;</button>
      <button id="right">&#8594;</button>
    </div>
  </body>
</html>
